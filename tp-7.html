<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font aswesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>tp 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .review_wrapper {
            margin-block: 30px;
            background: rgba(215, 217, 219, 0);
            padding-inline: 0.5rem;
        }

        .review {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 575px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        .review_icon {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 40px;
            background-color: #dfdfdf;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .review_icon img {
            max-width: 140px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 1rem;
        }

        .review_heading {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .review_offer {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .review_info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .rating,
        .voting {
            font-size: 1rem;
            font-weight: 300;
        }

        .rated-star i {
            color: gold;
            cursor: pointer;
        }

        .logIn {
            padding: 10px 30px;
            border-radius: 8px;
            border: 1px solid;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #000000;
        }
    </style>

<body>

    <section class="review_wrapper">
        <div class="review">
            <h6 class="review_heading">
                Első Befizetési Bónusz
            </h6>
            <p class="review_offer">100% Akár 35,000 FT</p>
            <div class="review_icon">
                <img src="./assets/images/vegasino-logo.webp" alt="logo">
            </div>
            <div class="review_inner">
                <div class="review_info">
                    <p class="voting">Voices(795)</p>
                    <p class="rating">rating <span>9.9</span></p>
                </div>
                <div class="stars">
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                </div>
                <a href="#" class="logIn">LOG IN</a>
            </div>
    </section>
    </div>
</body>


</html>
