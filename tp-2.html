<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font aswesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>tp 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .card_wrapper {
            margin-block: 30px;
            background: rgba(215, 217, 219, 0);
            padding-inline: 0.5rem;
        }

        .cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 575px;
            width: 100%;
            margin: 0 auto;
            background-color: #A66E38;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            color: white;
        }

        .card_icon {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 40px;
            background-color: #97581c;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .card_icon img {
            max-width: 140px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 1rem;
        }

        .card_heading {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card_offer {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .rating,
        .voting {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .rated-star i {
            color: gold;
            cursor: pointer;
        }

        .logIn {
            padding: 10px 30px;
            border-radius: 8px;
            color: #ffffff;
            border: 1px solid;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
    </style>

<body>

    <section class="card_wrapper">
        <div class="cards">
            <div class="card_icon">
                <img src="./assets/images/vegasino-logo.webp" alt="logo">
            </div>
            <div class="cards_inner">
                <h6 class="card_heading">
                    Első Befizetési Bónusz
                </h6>
                <p class="card_offer">100% Akár 35,000 FT</p>
                <p class="rating">rating <span>9.9</span></p>
                <p class="voting">Voices(795)</p>
                <div class="stars">
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                </div>
                <a href="#" class="logIn">LOG IN</a>
            </div>
    </section>
    </div>
</body>


</html>
