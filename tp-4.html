<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font aswesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>tp 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .comment_wrapper {
            margin-block: 30px;
            background: rgba(215, 217, 219, 0);
            padding-inline: 0.5rem;
        }

        .comments {
            display: flex;
            justify-content: space-between;
            max-width: 575px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #001F3F;
        }

        .comment_left,
        .comments_inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 55%;
        }

        .comment_left {
            background-color: #001F3F;
            padding: 40px;
            border-radius: 8px 0px 0px 8px;
            width: 45%;
        }

        .comment_icon img {
            max-width: 140px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 1rem;
        }

        .comment_heading {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .comment_offer {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .comment_rating,
        .comment_voting {
            font-size: 1rem;
            font-weight: 300;
        }

        .comments_inner {
            padding: 12px;
        }

        .rated-star i {
            color: gold;
            cursor: pointer;
        }

        .logIn {
            padding: 10px 30px;
            border-radius: 8px;
            color: #ffffff;
            border: 1px solid;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
            background-color: #001F3F;
        }
        @media (max-width:380px) {
            .comment_left {
                padding: 20px;
            }
        }
    </style>

<body>

    <section class="comment_wrapper">
        <div class="comments">
            <div class="comment_left">
                <div class="comment_icon">
                    <img src="./assets/images/vegasino-logo.webp" alt="logo">
                </div>
            </div>
            <div class="comments_inner">
                <h6 class="comment_heading">
                    Első Befizetési Bónusz
                </h6>
                <p class="comment_offer">100% Akár 35,000 FT</p>
                <p class="comment_rating">rating <span>9.9</span></p>
                <p class="comment_voting">Voices(795)</p>
                <div class="stars">
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="rated-star"><i class="fa fa-star" aria-hidden="true"></i></div>
                </div>
                <a href="#" class="logIn">LOG IN</a>
            </div>
    </section>
    </div>
</body>


</html>
